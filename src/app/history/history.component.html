<div class="order-history">
  <div *ngFor="let order of orders" class="order-card">
    <div class="order-header">
      <h3>Bestellung #{{ order.id }}</h3>
      <p>{{ order.date | date: 'short' }}</p>
      <button class="toggle-btn" (click)="toggleDetails(order.id)">Details anzeigen</button>
    </div>

    <div *ngIf="order.showDetails" class="order-details">
      <p><strong>Gesamtbetrag:</strong> {{ order.totalPrice | currency: 'CHF' }}</p>

      <!-- Bestellte Produkte mit Preis anzeigen -->
      <div class="order-items">
        <p><strong>Bestellte Produkte:</strong></p>
        <ul>
          <li *ngFor="let product of order.product">
            {{ product.name }} - {{ product.price | currency: 'CHF' }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
