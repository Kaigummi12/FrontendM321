<h2>Bestell√ºbersicht</h2>
<ul>
  <li *ngFor="let product of cart$ | async">
    {{ product.name }} - {{ product.price | currency:'CHF ' }}
  </li>
</ul>
<p><strong>Gesamt:</strong> {{ totalPrice | currency:'CHF ' }}</p>

<h3>Zahlungsmethode</h3>
<form (ngSubmit)="completeOrder()">
  <label>
    <input type="radio" name="payment" [(ngModel)]="selectedPaymentMethod" value="Visa" required> Visa
  </label>
  <label>
    <input type="radio" name="payment" [(ngModel)]="selectedPaymentMethod" value="PayPal"> PayPal
  </label>
  <label>
    <input type="radio" name="payment" [(ngModel)]="selectedPaymentMethod" value="Krypto"> Krypto
  </label>
  <button type="submit">Bestellung abschliessen</button>
</form>
