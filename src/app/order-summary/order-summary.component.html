<div>
  <h2>Bestellübersicht</h2>
  
  <ul>
    <li *ngFor="let product of cart$ | async">
      {{ product.name }} - {{ product.price | currency: 'CHF' }}
    </li>
  </ul>

  <p><strong>Gesamt:</strong> {{ totalPrice | currency: 'CHF' }}</p>

  <label>Zahlungsmethode:</label>
  <select [(ngModel)]="selectedPaymentMethod">
    <option value="Kreditkarte">Kreditkarte</option>
    <option value="PayPal">PayPal</option>
    <option value="Banküberweisung">Banküberweisung</option>
  </select>

  <button (click)="completeOrder()">Bestellung abschließen</button>
</div>
