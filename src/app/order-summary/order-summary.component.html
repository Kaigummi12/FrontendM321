<h2>Bestellzusammenfassung</h2>

<div *ngFor="let product of (cart$ | async)">
  <p>{{ product.name }} - {{ product.price | currency:'CHF' }}</p>
</div>

<p><strong>Gesamt:</strong> {{ totalPrice | currency:'CHF' }}</p>

<label for="paymentMethod">Zahlungsmethode:</label>
<select id="paymentMethod" [(ngModel)]="selectedPaymentMethod">
  <option value="CreditCard">Kreditkarte</option>
  <option value="PayPal">PayPal</option>
  <option value="BankTransfer">Banküberweisung</option>
</select>

<button (click)="completeOrder()">Bestellung abschließen</button>
